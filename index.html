<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Shortener</title>
  <link rel="stylesheet" href="dist/css/style.css">
</head>
<body>
  <div id="main">
    <h1>Word Shortener</h1>
    <div class="form-control">
      <label for="in-phrase">Input Phrase</label>
      <input type="text" class="large" name="in-phrase" id="in-phrase" value="Word Shortener"/>
    </div>
    <div class="form-control">
      <label for="out-phrase">Output Phrase</label>
      <input type="text" class="large" name="out-phrase" id="out-phrase" readonly/>
    </div>
  </div>
  <script src="dist/js/wordshortener.js"></script>
  <script src="dist/js/script.js"></script>
</body>
</html>
